<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form action="login.php" method="post">
        <fieldset>
        <legend>Login</legend>
        Username: <input type="text" name="username"  pattern="[a-zA-Z0-9._-]{2,}"><br><br>
        Password: <input type="password" name="password" pattern="(?=.*[@#$%])(.{8,})"><br><br>
        <input type="checkbox" name="remember"> Remember Me<br><br>
        <button type="submit">Submit</button>
        <a href="forgot_password.php">Forgot Password?</a>
        </fieldset>
    </form>
</body>
</html>
